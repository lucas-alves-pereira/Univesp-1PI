{% extends "base.html" %}
{% block content %}
    <a href="/criar" class="button">Novo Produto</a>
    <table>
        <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Tamanho</th>
            <th>Cor</th>
            <th>Quantidade</th>
            <th>Ações</th>
        </tr>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto.nome }}</td>
            <td>R$ {{ produto.preco }}</td>
            <td>{{ produto.tamanho }}</td>
            <td>{{ produto.cor }}</td>
            <td>{{ produto.quantidade }}</td>
            <td>
                <a href="/editar/{{ produto.id }}" class="button">Editar</a>
                <form action="/deletar/{{ produto.id }}" method="POST" style="display:inline;">
                    <button type="submit" class="button delete">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
