{% extends "base.html" %}
{% block content %}
    <h2>Editar Produto</h2>
    <form method="POST" enctype="multipart/form-data">
        <p>Nome: <input type="text" name="nome" value="{{ produto.nome }}" required></p>
        <p>Pre√ßo: <input type="number" step="0.01" name="preco" value="{{ produto.preco }}" required></p>
        <p>Tamanho: <input type="text" name="tamanho" value="{{ produto.tamanho }}"></p>
        <p>Cor: <input type="text" name="cor" value="{{ produto.cor }}"></p>
        <p>Quantidade: <input type="number" name="quantidade" value="{{ produto.quantidade }}" required></p>
        <p>Foto atual: {% if produto.foto %}<img src="/media/{{ produto.foto }}" width="100">{% else %}Nenhuma{% endif %}</p>
        <p>Nova foto: <input type="file" name="foto"></p>
        <button type="submit" class="button">Atualizar</button>
        <a href="/" class="button">Cancelar</a>
    </form>
{% endblock %}
